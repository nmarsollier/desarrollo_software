<!DOCTYPE html>

<html>

<head>
    <!-- Ejemplos de definiciones META 
	     Se define el Content-Type del Header -->
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

    <!-- Que no se almacene esta pagina en el cache del explorador -->
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <!-- Esta información esta orientada a que los buscadores encuentren información 
		sobre la pagina para catalogar -->
    <meta name="author" content="Nestor Marsollier" />
    <meta name="keywords" lang="es" content="Tutorial HTML" />
    <meta name="Description" CONTENT="UTN, Desarrollo de Software, Curso HTML">

    <!--  Existen metadatos que son interpretados por diferentes servidores de manera diferente, 
		los open graph son interpretados por facebook y otras redes sociales -->
    <meta name="og:title" content="Facebook Open Graph META Tags" />


    <!-- title define el titulo que se va a mostrar en el borde superior del browser -->
    <title>Pagina de Ejemplo de HTML</title>

    <!-- Tambien es adecuado definir los estilos de la pagina -->
    <style type="text/css">
        p {
            color: blue;
            font-family: Verdana;
        }
    </style>

    <!-- Asi como tambien podemos incluir archivo de estilos css -->
    <link rel="stylesheet" type="text/css" href="assets/css/GuiaHtml.css" media="screen" />

    <!-- Este sector es adecuado para incorporar funciones javascript, aunque puede ser 
		incluidas en cualquier parte del documento -->
    <script type="text/javascript">
        function homePage() {
            document.location = "index.html";
        }
    </script>

</head>

<body>

</body>

</html>
