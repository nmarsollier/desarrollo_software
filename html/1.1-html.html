<!-- DOCTYPE Define el tipo de documento HTML 5 -->
<!DOCTYPE html>

<!-- Este Tag indica que se inicia el documento HTML -->
<html>

	<!-- Head es la seccion del encabezado del documento. En esta seccion se definen los
	     detalles de configuracion de la pagina -->
	<head>
		<title>La nube</title>   <!-- Es el titulo que se muestra en la ventana del browser -->
	</head>
	<body>
		<h1>Frases</h1>	<!-- H1 describe un texto con formato heading 1 -->
		<p>Nunca conf&iacute;es en un ordenador que no puedas lanzar por una ventana.</p>	<!-- p define un parrafo de texto -->
	</body>
</html>
